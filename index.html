<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Saver</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-['Montserrat'] font-normal text-base bg-[#F0F9F4] w-[448px] flex flex-col justify-center items-center p-6 rounded-lg shadow-md"
  >
    <div class="bg-base-200 shadow-md rounded-lg p-4 space-y-4">
      <!-- Bookmark Form -->
      <form action="" class="w-full">
        <h1 class="text-3xl font-bold text-center text-green-500 mb-4">
          Bookmark Saver
        </h1>
        <input
          id="bookmark-name"
          type="text"
          class="input focus:outline-none focus:border-green-300 mb-2 w-full"
          placeholder="Bookmark Name"
        />
        <input
          id="bookmark-url"
          type="text"
          class="input focus:outline-none focus:border-green-300 w-full"
          placeholder="Bookmark URL"
        />

        <button
          id="bookmark-btn"
          type="submit"
          class="btn w-full bg-green-400 hover:bg-green-500 border-none text-lg text-white font-semibold mt-4"
        >
          Add Bookmark
        </button>
      </form>

      <!-- Bookmark Container -->
      <div id="bookmark-container" class="w-full space-y-2">
        <!-- Bookmark Cards -->
      </div>
    </div>
    <!-- Script -->
    <script src="./js/app.js"></script>
  </body>
</html>
